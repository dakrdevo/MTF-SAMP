<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 12rem;
        margin: 0;
        position: relative;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    p {
        font-size: 1.5rem;
        margin-top: -20px;
    }

    a {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        text-decoration: none;
        color: #0f2027;
        background: #fff;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    a:hover {
        background: #ff4e50;
        color: #fff;
        transform: scale(1.1);
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: transparent;
        overflow: hidden;
        z-index: -1;
    }

    .stars::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        box-shadow:
            50px 80px white,
            100px 150px white,
            200px 50px white,
            300px 200px white,
            400px 120px white,
            500px 220px white,
            600px 80px white,
            700px 180px white,
            800px 100px white,
            900px 200px white;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.2; }
        to { opacity: 1; }
    }

</style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! صفحه مورد نظر پیدا نشد.</p>
        <a href="/">بازگشت به خانه</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
body, html {
    margin:0; padding:0; height:100%; overflow:hidden;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color:white; display:flex; justify-content:center; align-items:center;
}

.container { text-align:center; position:relative; z-index:2; }

h1 {
    font-size: 12rem;
    margin:0;
    animation: float 3s ease-in-out infinite, colorShift 6s infinite alternate;
}

@keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-25px);} }
@keyframes colorShift { 0%{color:#ff4e50;}25%{color:#f9d423;}50%{color:#1fa2ff;}75%{color:#9b59b6;}100%{color:#ff4e50;} }

p { font-size:1.5rem; margin-top:-20px; animation: fadeIn 2s ease forwards; opacity:0; }
@keyframes fadeIn { to{opacity:1;} }

a {
    display:inline-block;
    margin-top:30px;
    padding:15px 40px;
    text-decoration:none;
    color:#0f2027;
    background:#fff;
    border-radius:50px;
    font-weight:bold;
    transition:0.3s all;
}
a:hover { background:#ff4e50; color:white; transform:scale(1.1); }

.stars {
    position:absolute;
    width:100%; height:100%;
    top:0; left:0; z-index:0;
    background:transparent;
}
.star {
    position:absolute; width:2px; height:2px; background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from{opacity:0.2;} to{opacity:1;} }

.particles {
    position:absolute; top:0; left:0; width:100%; height:100%; z-index:1;
    pointer-events:none;
}
.particle {
    position:absolute; width:4px; height:4px; background:white;
    border-radius:50%;
    opacity:0.7;
    animation: moveParticle 5s linear infinite;
}
@keyframes moveParticle {
    0% { transform:translateY(0) translateX(0) scale(1);}
    50% { transform:translateY(200px) translateX(50px) scale(0.8);}
    100% { transform:translateY(-100px) translateX(-50px) scale(1);}
}
</style>
</head>
<body>
<div class="stars"></div>
<div class="particles"></div>
<div class="container">
    <h1>404</h1>
    <p>صفحه مورد نظر پیدا نشد!</p>
    <a href="/">بازگشت به خانه</a>
</div>

<script>
// ایجاد ستاره‌ها
for(let i=0;i<50;i++){
    let star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=(Math.random()*3+1)+'px';
    star.style.height=star.style.width;
    document.querySelector('.stars').appendChild(star);
}

// ایجاد ذرات متحرک
for(let i=0;i<30;i++){
    let p=document.createElement('div');
    p.className='particle';
    p.style.top=Math.random()*100+'%';
    p.style.left=Math.random()*100+'%';
    document.querySelector('.particles').appendChild(p);
}
</script>
</body>
</html>
